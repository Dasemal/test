<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/formulario/css.css">
</head>
<body>
    <form>
        <label for="camponombre">Nombre</label>
        <input type="text" name="nombre" id="camponombre" placeholder="Nombre">
        <label for="campoapellido">Apellido</label>
        <input type="text" name="apellido" id="campoapellido" placeholder="Apellido">
        <label for="campopass">Contraseña</label>
        <input type="password" name="pass" id="campopass">
        <input type="submit" value="No hace nada">
        <label for="campohermanos">Numero Hermanos</label>
        <input type="number" name="hermanos" id="campohermanos">
        <label for="campofecha">Fecha Cumpleaños</label>
        <input type="date" name="fecha" id="campofecha">
        <p>Género</p>
        <label for="campohombre">Hombre</label>
        <input type="radio" name="genero" id="campohombre" value="hombre">
        <label for="campomujer">Mujer</label>
        <input type="radio" name="genero" id="campomujer" value="mujer">
        <label for="campootro">Otro</label>
        <input type="radio" name="genero" id="campootro" value="otro">
        <p>Aficiones</p>
        <label for="comics">Coomics</label>
        <input type="checkbox" name="aficiones" id="comics">
        <label for="futbol">Futbol</label>
        <input type="checkbox" name="aficiones" id="futbol">
    </form>
    
</body>
</html>
